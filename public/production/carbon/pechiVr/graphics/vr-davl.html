<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>График давления/разрежения ПК1</title>
  <link rel="stylesheet" href="../../../../css/graphics.css">
</head>

<body>
  <div class="dynamic-graph">

    <div class="dynamic-graph__container">
      <!-- Прелоудер -->
      <div id="loadingWrapper1">
        <div id="loadingText">Загрузка данных, пожалуйста подождите...</div>
        <div id="loadingBar"></div>
      </div>

      <!-- Секция для выбора даты (для архивного графика) -->
      <div class="dynamic-graph__date-range">
        <div class="dynamic-graph__date-label">Выберите дату для просмотра архива:</div>
        <div class="dynamic-graph__date-div">
          <input class="dynamic-graph__date-input" type="date" id="singleDate1">
          <button class="dynamic-graph__btn" id="confirmDateBtn1">Принять</button>
        </div>
      </div>

      <div class="dynamic-graph__content">
        <!-- Блок для сообщения о том, что данных нет -->
        <div class="dynvamic-graph__data-error" id="noDataMessage1">
          Данные за выбранную дату отсутствуют.
        </div>
        <!-- График -->
        <canvas class="dynamic-graph__graph" id="chartCanvas1"></canvas>
      </div>

      <div class="dynamic-graph__btns">
        <button class="dynamic-graph__btn" id="resetBtn1">Вернутся к текущим значениям</button>
        <button class="dynamic-graph__btn" id="toggleDataBtn1">Скрыть данные</button>
      </div>
    </div>
    <div class="dynamic-graph__container">
      <!-- Прелоудер -->
      <div id="loadingWrapper2">
        <div id="loadingText">Загрузка данных, пожалуйста подождите...</div>
        <div id="loadingBar"></div>
      </div>

      <!-- Секция для выбора даты (для архивного графика) -->
      <div class="dynamic-graph__date-range">
        <div class="dynamic-graph__date-label">Выберите дату для просмотра архива:</div>
        <div class="dynamic-graph__date-div">
          <input class="dynamic-graph__date-input" type="date" id="singleDate2">
          <button class="dynamic-graph__btn" id="confirmDateBtn2">Принять</button>
        </div>
      </div>

      <div class="dynamic-graph__content">
        <!-- Блок для сообщения о том, что данных нет -->
        <div class="dynvamic-graph__data-error" id="noDataMessage2">
          Данные за выбранную дату отсутствуют.
        </div>
        <!-- График -->
        <canvas class="dynamic-graph__graph" id="chartCanvas2"></canvas>
      </div>

      <div class="dynamic-graph__btns">
        <button class="dynamic-graph__btn" id="resetBtn2">Вернутся к текущим значениям</button>
        <button class="dynamic-graph__btn" id="toggleDataBtn2">Скрыть данные</button>
      </div>
    </div>

  </div>

  <!-- Подключаем библиотеки -->
  <script src="../../../../js/graphics/library/chart.js"></script>
  <script src="../../../../js/graphics/library/chart-zoom.js"></script>
  <script src="../../../../js/graphics/library/moment.js"></script>
  <script src="../../../../js/graphics/library/chart-moment.js"></script>

  <!-- Подключаем основной скрипт -->
  <script type="module" src="../../../../js/graphics/pechiVr/davlVr.js"></script>

</body>

</html>
