<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>График температур</title>
  <link rel="stylesheet" href="../../../../css/graphics.css">
</head>

<body>



  <div class="mpa">
    <div class="mpa__container">
      <!-- График №1 -->
      <div id="chartContainer1" class="dynamic-graph">
        <div id="loadingWrapper1" class="loading-wrapper">
          Загрузка данных...
          <div class="loading-bar"></div>
        </div>
        <div class="dynamic-graph__content">
          <div id="noDataMessage1">Данные отсутствуют.</div>
          <canvas class="dynamic-graph__graph" id="chartCanvas1"></canvas>
        </div>
        <div class="dynamic-graph__btns">
          <button class="dynamic-graph__btn" id="backwardBtn1">Назад</button>
          <button class="dynamic-graph__btn" id="forwardBtn1">Вперёд</button>
          <button class="dynamic-graph__btn" id="resetBtn1">Вернуться к текущим значениям</button>
          <button class="dynamic-graph__btn" id="toggleDataBtn1">Скрыть данные</button>
        </div>
      </div>
      <!-- График №3 -->
      <div id="chartContainer3" class="dynamic-graph">
        <div id="loadingWrapper3" class="loading-wrapper">
          Загрузка данных...

          <canvas class="dynamic-graph__graph" id="chartCanvas3"></canvas>
        </div>
        <div class="dynamic-graph__btns">
          <button class="dynamic-graph__btn" id="backwardBtn3">Назад</button>
          <button class="dynamic-graph__btn" id="forwardBtn3">Вперёд</button>
          <button class="dynamic-graph__btn" id="resetBtn3">Вернуться к текущим значениям</button>
          <button class="dynamic-graph__btn" id="toggleDataBtn3">Скрыть данные</button>
        </div>
      </div>
    </div>
    <div class="mpa__container">
      <!-- График №2 -->
      <div id="chartContainer2" class="dynamic-graph ">
        <div id="loadingWrapper2" class="loading-wrapper">
          Загрузка данных...
          <div class="loading-bar"></div>
        </div>
        <div class="dynamic-graph__content">
          <div id="noDataMessage2">Данные отсутствуют.</div>
          <canvas class="dynamic-graph__graph" id="chartCanvas2"></canvas>

        <div class="dynamic-graph__btns">

          <button class="dynamic-graph__btn" id="forwardBtn2">Вперёд</button>

          <button class="dynamic-graph__btn" id="toggleDataBtn2">Скрыть данные</button>
        </div>
      </div>
      <!-- График №4 -->
      <div id="chartContainer4" class="dynamic-graph">
        <div id="loadingWrapper4" class="loading-wrapper">
          Загрузка данных...
          <div class="loading-bar"></div>
        </div>
        <div class="dynamic-graph__content">
          <div id="noDataMessage4">Данные отсутствуют.</div>
          <canvas class="dynamic-graph__graph" id="chartCanvas4"></canvas>

          <button class="dynamic-graph__btn" id="toggleDataBtn4">Скрыть данные</button>
        </div>
      </div>
    </div>
  </div>




  <script src="/config.js"></script>

  <!-- Подключаем библиотеки -->
  <script src="../../../../js/graphics/library/chart.js"></script>

</html>
