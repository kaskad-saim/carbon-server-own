      <div class="tab-container-box">
        <h2 class="tab-content__title title-reset">Печь карбонизации-1</h2>
        <div class="tab-content__sub-tab-container">

            час</button>
        </div>
      </div>
      <div class="iframe-container">
        <iframe id="carbonization-1-frame" src="" width="100%" height="100%"></iframe>
      </div>
    </div>

    <div id="carbonization-2" class="tab-content">

        <h2 class="tab-content__title title-reset">Печь карбонизации-2</h2>
